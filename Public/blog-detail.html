<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Blog Detail</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <nav id="sidebar" style="display:none;"></nav>

    <main class="content">
      <section class="page-hero">
        <h1>Blog</h1>
        <p>記事の詳細を掲載しています。気になる記事の本文を最後までお楽しみください。</p>
      </section>

      <section class="page-section">
        <article id="blog-detail" class="blog-detail" aria-live="polite" aria-busy="true">
          <div class="blog-detail-header">
            <h2 id="blog-title" class="blog-detail-title">読み込み中...</h2>
            <p id="blog-tags" class="blog-meta" aria-label="記事のタグ"></p>
          </div>
          <div id="blog-cover-wrapper" class="blog-detail-cover" style="display:none;"></div>
          <div id="blog-content" class="blog-detail-body"></div>
        </article>
        <p id="blog-error" class="empty-message" role="alert" style="display:none;">記事を読み込めませんでした。時間をおいてから再度お試しください。</p>
        <a href="blog.html" class="button-link blog-back-link">記事一覧に戻る</a>
      </section>
    </main>
  </div>

  <script src="js/loadSidebar.js"></script>
  <script type="module" src="js/blogDetail.js"></script>
</body>
</html>
