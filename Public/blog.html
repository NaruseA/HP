<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <nav id="sidebar" style="display:none;"></nav>

    <main class="content">
      <section class="page-hero">
        <h1>Blog</h1>
        <p>制作のメモやイベントレポート、気になるツールのレビューなど、ものづくりに関する様々な記事を更新しています。</p>
      </section>

      <section class="page-section">
        <h2>最新の記事</h2>
        <div class="card-grid blog-grid" id="blog-posts"></div>
        <p id="blog-empty" class="empty-message" style="display:none;">まだ記事はありません。</p>
        <p id="blog-error" class="empty-message" style="display:none;">Notionから記事を取得できませんでした。</p>
      </section>

      <section class="page-section">
        <h2>カテゴリー</h2>
        <ul class="tag-list" id="blog-tags"></ul>
        <p id="tag-empty" class="empty-message" style="display:none;">まだタグが登録されていません。</p>
        <p id="tag-error" class="empty-message" style="display:none;">タグ情報を取得できませんでした。</p>
      </section>
    </main>
  </div>

  <script src="js/loadSidebar.js"></script>
  <script type="module" src="js/blogPosts.js"></script>
</body>
</html>
