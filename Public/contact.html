<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <nav id="sidebar" style="display:none;"></nav>

    <main class="content">
      <section class="page-hero">
        <h1>Contact</h1>
        <p>お仕事のご相談やコラボレーションのご依頼、イベント出展のお誘いなどお気軽にご連絡ください。</p>
      </section>

      <section class="page-section">
        <h2>ご連絡方法</h2>
        <div class="info-card">
          <p class="info-label">Mail</p>
          <p>contact@nado-creative.jp</p>
        </div>
        <div class="info-card">
          <p class="info-label">SNS</p>
          <p>Instagram / Twitter / Pixiv</p>
        </div>
      </section>

      <section class="page-section">
        <h2>お問い合わせフォーム</h2>
        <form class="contact-form">
          <label>
            お名前
            <input type="text" name="name" placeholder="例）山田 花子" required>
          </label>
          <label>
            メールアドレス
            <input type="email" name="email" placeholder="example@example.com" required>
          </label>
          <label>
            ご相談内容
            <textarea name="message" rows="5" placeholder="ご希望やスケジュールなどをご記入ください"></textarea>
          </label>
          <button type="submit" class="button-link">送信する</button>
        </form>
        <p class="form-note">※ ダミーフォームのため送信は行われません。内容は上記メールアドレスまで直接お送りください。</p>
      </section>
    </main>
  </div>

  <script src="js/loadSidebar.js"></script>
</body>
</html>
